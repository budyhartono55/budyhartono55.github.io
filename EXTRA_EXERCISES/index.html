<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Css Gue -->
    <link rel="stylesheet" href="../EXTRA_EXERCISES/style/calculatorstyle.css" />

    <title>Budi Hartono | Calculator</title>
  </head>

  <body>
    <header>
      <div class="about">
        <h2>Name : Budi Hartono</h2>
        <h4>Team : OH-FP5_ANGEL</h4>
      </div>
    </header>
    <section id="calculator">
      <!-- Calculator Screen -->
      <div class="calculator">
        <input type="text" class="calculator-screen" value="0" disabled />
        <div class="calculator-keys">
          <div class="row">
            <button class="all-clear">AC</button>
            <button class="percentage">%</button>
            <button class="operator" value="/">&divide;</button>
          </div>
          <div class="row">
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="operator" value="*">&times;</button>
          </div>
          <div class="row">
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="operator" value="-">-</button>
          </div>
          <div class="row">
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="operator" value="+">+</button>
          </div>
          <div class="row">
            <button class="number zero-btn" value="0">0</button>
            <button class="decimal" value=".">.</button>
            <button class="equal-sign">=</button>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="caption">
        <h3>OH-FP5_ANGEL</h3>
        <p>Copyright@GlintsAcademy2020</p>
      </div>
    </footer>

    <!-- JavaScript -->
    <script type="text/javascript" src="../EXTRA_EXERCISES/script/calculatorscript.js"></script>
  </body>
</html>
